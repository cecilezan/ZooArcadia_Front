<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
        <p>Réservé au personnel du zoo</p>

    </div>
</div>

<div class="container">
    <form id="signinForm">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="email@exemple.com" name="username">
          <div id="emailHelp" class="form-text">En cas de problème, contactez l'administrateur qui vous a communiqué vos identifiants.</div>
          <div class="invalid-feedback">Le mail et le mot de passe ne correspondent pas.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="InputPassword" name="mdp">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-signin">Connexion</button>
        </div>
        
      </form>


</div>
